<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzado Formulario</title>
</head>
<body>

    {% if miForm.errors %}
        
        <p style="color: red">Datos incorrectos, intente nuevamente.</p>

    {% endif %}
        
    <form action="/Atuendos/calzadoFormulario/" method="POST">{% csrf_token %}

        {{miForm.as_p}}

        <input type="submit" value="Guardar">

    </form>
</body>
</html>
